<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title >HackerSchool-Login</title>
	<link rel="stylesheet" href="css_js/header.css">
	<link rel="stylesheet" href="css_js/style.css">
	<link rel="shortcut icon" href="logos/HS_logo_head.ico" />
	<script src="css_js/password.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
</head>

<body>
	<header>
		<div class="header">
			<a href="https://hackerschool.io/">
				<h1 class="logo">HackerSchool</h1>
			</a>
		</div>

		<nav>
			<ul class="menu">
				<a href="https://hackerschool.io/">Home</a>
				<a href="https://hackerschool.io/#section-about">About us</a>
				<a href="#">Team</a>
				<a href="#">Projects</a>
				<a href="social_media.html">Contacts</a>
				<a href="loginpage.html">Login</a>
			</ul>
		</nav>
			
	</header>

	<center>
	<div class="login-box">
		<h1>Login</h1>	

		<div class="textbox">
			<input type="text" placeholder="Username" name="username" id="username">
		</div>
		<div class="textbox">
			<input type="password" placeholder="Password" name="password" id="password">
		
	</div>
		<div class="error-message" id="error"></div>

		<input class="btn" type="button" name="" value="Login" id="submit" onclick="validate()"/>
		<script> 
			/*This script reacts a "keyup" event like a key pressed, and if the pressed key is "Enter", the script will get the id "submit" nd execute the "onclick" function*/
			document.addEventListener("keyup", function(event) {
				if (event.keyCode === 13) {
			   		event.preventDefault();
			   		document.getElementById("submit").click();
				}
			})
		</script>
	</div>
	</center>

</body>

</html>
